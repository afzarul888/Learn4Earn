name: Learn4Earn CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh

          # write private key safely (multiline)
          printf "%s\n" "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # known hosts (pfSense public ip + forwarded port)
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || true
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts || true

      - name: Test SSH Connection
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo SSH_OK"

      - name: Deploy to Server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/deploy_key \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/Laravel_Projects/Learn4Earn
            git pull origin main
          EOF
